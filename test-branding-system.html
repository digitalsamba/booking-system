<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branding System Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #testResults { margin-top: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .result.success { background: #d4edda; border: 1px solid #c3e6cb; }
        .result.error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .result.info { background: #d1ecf1; border: 1px solid #bee5eb; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        input[type="file"] { margin: 10px 0; }
        #logoPreview { max-width: 200px; max-height: 100px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Branding System Test</h1>
    <p>Test the branding functionality with authentication</p>

    <div class="test-section">
        <h3>1. Authentication</h3>
        <div>
            <label>Username: <input type="text" id="username" value="test@example.com" /></label><br>
            <label>Password: <input type="password" id="password" value="password123" /></label><br>
            <button onclick="login()">Login</button>
            <button onclick="logout()">Logout</button>
            <span id="authStatus" class="info">Not logged in</span>
        </div>
    </div>

    <div class="test-section">
        <h3>2. Get Branding Settings</h3>
        <button onclick="getBrandingSettings()">Get Current Settings</button>
        <div id="currentSettings"></div>
    </div>

    <div class="test-section">
        <h3>3. Update Branding Settings</h3>
        <div>
            <label>Primary Color: <input type="color" id="primaryColor" value="#1976D2" /></label><br>
            <label>Secondary Color: <input type="color" id="secondaryColor" value="#424242" /></label><br>
            <label>Background Color: <input type="color" id="backgroundColor" value="#FFFFFF" /></label><br>
            <label>Text Color: <input type="color" id="textColor" value="#000000" /></label><br>
            <label>Font Family: <input type="text" id="fontFamily" value="Arial, sans-serif" /></label><br>
            <label>Custom CSS:</label><br>
            <textarea id="customCss" placeholder=".booking-title { font-weight: bold; }"></textarea>
            <button onclick="updateBrandingSettings()">Update Settings</button>
        </div>
    </div>

    <div class="test-section">
        <h3>4. Logo Upload</h3>
        <div>
            <input type="file" id="logoFile" accept="image/*" />
            <button onclick="uploadLogo()">Upload Logo</button>
            <div id="logoPreview"></div>
        </div>
    </div>

    <div id="testResults"></div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let authToken = localStorage.getItem('authToken') || '';

        // Update auth status display
        function updateAuthStatus() {
            const status = document.getElementById('authStatus');
            if (authToken) {
                status.textContent = 'Logged in';
                status.className = 'success';
            } else {
                status.textContent = 'Not logged in';
                status.className = 'info';
            }
        }

        // Login function
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                
                if (response.ok && result.success && result.data.token) {
                    authToken = result.data.token;
                    localStorage.setItem('authToken', authToken);
                    addResult('Login successful!', 'success');
                    updateAuthStatus();
                } else {
                    addResult(`Login failed: ${result.error || result.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addResult(`Login error: ${error.message}`, 'error');
            }
        }

        // Logout function
        function logout() {
            authToken = '';
            localStorage.removeItem('authToken');
            updateAuthStatus();
            addResult('Logged out', 'info');
        }

        // Get branding settings
        async function getBrandingSettings() {
            if (!authToken) {
                addResult('Please login first', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/branding`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('currentSettings').innerHTML = 
                        `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                    addResult('Settings retrieved successfully!', 'success');
                } else {
                    addResult(`Failed to get settings: ${result.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addResult(`Error getting settings: ${error.message}`, 'error');
            }
        }

        // Update branding settings
        async function updateBrandingSettings() {
            if (!authToken) {
                addResult('Please login first', 'error');
                return;
            }

            const settings = {
                primaryColor: document.getElementById('primaryColor').value,
                secondaryColor: document.getElementById('secondaryColor').value,
                backgroundColor: document.getElementById('backgroundColor').value,
                textColor: document.getElementById('textColor').value,
                fontFamily: document.getElementById('fontFamily').value,
                customCss: document.getElementById('customCss').value
            };

            try {
                const response = await fetch(`${API_BASE}/branding`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(settings)
                });

                const result = await response.json();
                
                if (response.ok) {
                    addResult('Settings updated successfully!', 'success');
                } else {
                    addResult(`Failed to update settings: ${result.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addResult(`Error updating settings: ${error.message}`, 'error');
            }
        }

        // Upload logo
        async function uploadLogo() {
            if (!authToken) {
                addResult('Please login first', 'error');
                return;
            }

            const fileInput = document.getElementById('logoFile');
            const file = fileInput.files[0];
            
            if (!file) {
                addResult('Please select a file first', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('logoFile', file);

            try {
                const response = await fetch(`${API_BASE}/branding/logo`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok && result.logoUrl) {
                    addResult(`Logo uploaded successfully! URL: ${result.logoUrl}`, 'success');
                    // Display logo preview
                    document.getElementById('logoPreview').innerHTML = 
                        `<img id="logoPreview" src="http://localhost:8080${result.logoUrl}" alt="Logo Preview" />`;
                } else {
                    addResult(`Failed to upload logo: ${result.error || result.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addResult(`Error uploading logo: ${error.message}`, 'error');
            }
        }

        // Helper function to add test results
        function addResult(message, type) {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        // Initialize
        updateAuthStatus();
    </script>
</body>
</html>
