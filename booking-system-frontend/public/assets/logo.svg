<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
  <!-- Main logo elements -->
  <g id="logo">
    <!-- Base logo shape (similar to Digital Samba) - moved closer to text and lower -->
    <g id="base-logo" transform="translate(25, 5)">
      <!-- Connection dot on left -->
      <circle cx="30" cy="75" r="8" fill="#F26A5A"/>
      
      <!-- Connection path -->
      <path d="M30 75 L50 75" stroke="#F26A5A" stroke-width="8" stroke-linecap="round"/>
      
      <!-- Main circular shape but slightly smaller to accommodate calendar -->
      <path d="M50 75 C50 58 64 45 80 45 C96 45 110 58 110 75 C110 92 96 105 80 105 C64 105 50 92 50 75 Z M80 55 C70 55 60 64 60 75 C60 86 70 95 80 95 C90 95 100 86 100 75 C100 64 90 55 80 55 Z" fill="#F26A5A"/>
    </g>
    
    <!-- Calendar icon (positioned aligned with center of circle) -->
    <g id="calendar" transform="translate(25, 5)">
      <!-- Calendar outer shape with rounded corners -->
      <rect x="65" y="65" width="30" height="30" rx="4" fill="white" stroke="#323E66" stroke-width="1.5"/>
      
      <!-- Calendar header bar -->
      <rect x="65" y="65" width="30" height="8" rx="2" fill="#323E66"/>
      
      <!-- Calendar hanger parts -->
      <rect x="72" y="60" width="5" height="7" rx="2" fill="#323E66"/>
      <rect x="83" y="60" width="5" height="7" rx="2" fill="#323E66"/>
      
      <!-- Date display - OCT 01 -->
      <text x="80" y="82" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#666666">OCT</text>
      <text x="80" y="93" font-family="Arial, sans-serif" font-weight="700" font-size="14" text-anchor="middle" fill="#323E66">01</text>
    </g>
    
    <!-- Text "SambaConnect" -->
    <g id="text">
      <text x="140" y="85" font-family="Arial, sans-serif" font-weight="700" font-size="38" fill="#323E66">Samba</text>
      <text x="265" y="87" font-family="Arial, sans-serif" font-weight="700" font-size="38" fill="#F26A5A">Connect</text>
    </g>
    
    <!-- Subtitle with adjusted position and spacing -->
    <text x="148" y="105" font-family="Arial, sans-serif" font-size="14" fill="#323E66" letter-spacing="0.7">Meeting Scheduling with Digital Samba</text>
  </g>
  
  <!-- Decorative elements -->
  <rect x="145" y="90" width="120" height="2" fill="#F26A5A"/>
</svg>