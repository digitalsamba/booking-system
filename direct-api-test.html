<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test</title>
</head>
<body>
    <h1>Direct API Test</h1>
    
    <button onclick="testRegister()">Test Register</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testBranding()">Test Branding (Need to login first)</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3002/api'; // Using proxy
        let authToken = null;
        
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        async function testRegister() {
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'testuser',
                        email: 'test@example.com',
                        display_name: 'Test User',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                log(`Register Response (${response.status}): ${JSON.stringify(data, null, 2)}`);
                
                if (data.token) {
                    authToken = data.token;
                    log('✅ Registration successful, token saved');
                }
            } catch (error) {
                log(`❌ Register Error: ${error.message}`);
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                log(`Login Response (${response.status}): ${JSON.stringify(data, null, 2)}`);
                
                if (data.token) {
                    authToken = data.token;
                    log('✅ Login successful, token saved');
                }
            } catch (error) {
                log(`❌ Login Error: ${error.message}`);
            }
        }
        
        async function testBranding() {
            if (!authToken) {
                log('❌ Need to login first');
                return;
            }
            
            try {
                // Test GET branding
                const getResponse = await fetch(`${API_BASE}/branding`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const getData = await getResponse.json();
                log(`Get Branding (${getResponse.status}): ${JSON.stringify(getData, null, 2)}`);
                
                // Test PUT branding
                const putResponse = await fetch(`${API_BASE}/branding`, {
                    method: 'PUT',
                    headers: { 
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        primaryColor: '#FF5722',
                        secondaryColor: '#4CAF50',
                        backgroundColor: '#F5F5F5',
                        textColor: '#333333'
                    })
                });
                const putData = await putResponse.json();
                log(`Update Branding (${putResponse.status}): ${JSON.stringify(putData, null, 2)}`);
                
            } catch (error) {
                log(`❌ Branding Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
